# Deploy repo to GitHub Pages so /2025-wrapped/ and other static files are live.
#
# REQUIRED: Enable Pages first or deploy will fail with "Get Pages site failed":
#   Repo → Settings → Pages → Build and deployment → Source: "GitHub Actions"
# See PAGES-SETUP.md for step-by-step.

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          retention-days: 1

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
