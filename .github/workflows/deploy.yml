name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Ensure .nojekyll exists in output
        run: |
          if [ ! -d out ]; then
            echo "Error: out directory not found after build"
            exit 1
          fi
          if [ -f public/.nojekyll ]; then
            cp public/.nojekyll out/.nojekyll
            echo "Copied .nojekyll from public to out"
          else
            touch out/.nojekyll
            echo "Created .nojekyll in out directory"
          fi
          ls -la out/.nojekyll || echo "Warning: .nojekyll not found in out"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
