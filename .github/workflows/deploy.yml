name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: |
          echo "Starting Next.js build..."
          npm run build
          echo "Build completed. Checking output..."
          if [ -d out ]; then
            echo "✓ out directory created"
            ls -la out/ | head -10
          else
            echo "❌ out directory not found after build"
            exit 1
          fi

      - name: Ensure .nojekyll exists in output
        run: |
          echo "Checking build output..."
          if [ ! -d out ]; then
            echo "❌ Error: out directory not found after build"
            ls -la
            exit 1
          fi
          echo "✓ out directory exists"
          
          # Create .nojekyll file in out directory
          touch out/.nojekyll
          echo "✓ Created .nojekyll in out directory"
          
          # Verify it exists
          if [ -f out/.nojekyll ]; then
            echo "✓ .nojekyll file confirmed"
            ls -la out/.nojekyll
          else
            echo "❌ Error: Failed to create .nojekyll"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
