<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GodGPT 2025 Wrapped</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      text-align: center;
    }
    main { max-width: 32rem; }
    h1 { font-size: clamp(1.75rem, 5vw, 3rem); font-weight: 800; margin: 0 0 0.5rem; }
    .brand { background: linear-gradient(90deg, #a78bfa, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    p { color: #94a3b8; font-size: 1.125rem; margin: 0 0 1.5rem; line-height: 1.6; }
    .tag { font-size: 0.875rem; font-weight: 600; color: #c4b5fd; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 1rem; }
    a.cta {
      display: inline-block;
      padding: 1rem 2rem;
      background: #7c3bed;
      color: #fff;
      font-weight: 700;
      text-decoration: none;
      border-radius: 0.75rem;
      transition: background 0.2s;
    }
    a.cta:hover { background: #5b2eb0; }
  </style>
</head>
<body>
  <main>
    <p class="tag">2025 Wrapped</p>
    <h1>Your year with <span class="brand">GodGPT</span></h1>
    <p>Reflect on your spiritual journey and see how GodGPT was part of your 2025.</p>
    <a href="https://godgpt.tolt.io" class="cta">Open GodGPT</a>
  </main>
</body>
</html>
