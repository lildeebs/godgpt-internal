<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 680" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#f1f5f9"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.08"/>
    </filter>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
      <polygon points="0 0, 8 4, 0 8" fill="#94a3b8"/>
    </marker>
  </defs>
  <rect width="520" height="680" fill="url(#bg)"/>
  <text x="260" y="32" text-anchor="middle" font-size="18" font-weight="600" fill="#0f172a">Affiliate flow: Onboarding to Payment</text>
  <text x="260" y="52" text-anchor="middle" font-size="11" fill="#64748b">Tolt (Basic Plan)</text>

  <!-- 1. Onboarding -->
  <g transform="translate(40, 72)">
    <rect x="0" y="0" width="440" height="72" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
    <text x="20" y="26" font-size="11" font-weight="600" fill="#0ea5e9">1. Onboarding</text>
    <rect x="20" y="38" width="108" height="26" rx="6" fill="#f0f9ff" stroke="#bae6fd"/>
    <text x="74" y="55" text-anchor="middle" font-size="11" fill="#0369a1">Apply</text>
    <path d="M128 51 L158 51" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrow)"/>
    <rect x="158" y="38" width="108" height="26" rx="6" fill="#f0f9ff" stroke="#bae6fd"/>
    <text x="212" y="55" text-anchor="middle" font-size="10" fill="#0369a1">Approve 1-3d</text>
    <path d="M266 51 L296 51" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrow)"/>
    <rect x="296" y="38" width="144" height="26" rx="6" fill="#f0f9ff" stroke="#bae6fd"/>
    <text x="368" y="55" text-anchor="middle" font-size="10" fill="#0369a1">Link &amp; materials</text>
  </g>

  <!-- Arrow down -->
  <path d="M260 152 L260 178" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="4 4"/>
  <polygon points="260,172 255,162 265,162" fill="#94a3b8"/>

  <!-- 2. Promotion -->
  <g transform="translate(40, 178)">
    <rect x="0" y="0" width="440" height="72" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
    <text x="20" y="26" font-size="11" font-weight="600" fill="#0ea5e9">2. Promotion</text>
    <rect x="20" y="38" width="100" height="26" rx="6" fill="#f0fdf4" stroke="#bbf7d0"/>
    <text x="70" y="55" text-anchor="middle" font-size="10" fill="#15803d">Promote</text>
    <path d="M120 51 L150 51" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrow)"/>
    <rect x="150" y="38" width="100" height="26" rx="6" fill="#f0fdf4" stroke="#bbf7d0"/>
    <text x="200" y="55" text-anchor="middle" font-size="10" fill="#15803d">Click link</text>
    <path d="M250 51 L280 51" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrow)"/>
    <rect x="280" y="38" width="160" height="26" rx="6" fill="#f0fdf4" stroke="#bbf7d0"/>
    <text x="360" y="55" text-anchor="middle" font-size="10" fill="#15803d">Cookie 30d</text>
  </g>

  <path d="M260 258 L260 284" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="4 4"/>
  <polygon points="260,278 255,268 265,268" fill="#94a3b8"/>

  <!-- 3. Conversion -->
  <g transform="translate(40, 284)">
    <rect x="0" y="0" width="440" height="72" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
    <text x="20" y="26" font-size="11" font-weight="600" fill="#0ea5e9">3. Conversion</text>
    <rect x="20" y="38" width="120" height="26" rx="6" fill="#fef3c7" stroke="#fde68a"/>
    <text x="80" y="55" text-anchor="middle" font-size="10" fill="#b45309">Sign up &amp; pay</text>
    <path d="M140 51 L170 51" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrow)"/>
    <rect x="170" y="38" width="120" height="26" rx="6" fill="#fef3c7" stroke="#fde68a"/>
    <text x="230" y="55" text-anchor="middle" font-size="10" fill="#b45309">Tracked</text>
    <path d="M290 51 L320 51" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrow)"/>
    <rect x="320" y="38" width="120" height="26" rx="6" fill="#fef3c7" stroke="#fde68a"/>
    <text x="380" y="55" text-anchor="middle" font-size="10" fill="#b45309">Commission</text>
  </g>

  <path d="M260 364 L260 390" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="4 4"/>
  <polygon points="260,384 255,374 265,374" fill="#94a3b8"/>

  <!-- 4. Approval -->
  <g transform="translate(40, 390)">
    <rect x="0" y="0" width="440" height="72" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
    <text x="20" y="26" font-size="11" font-weight="600" fill="#0ea5e9">4. Approval</text>
    <rect x="20" y="38" width="100" height="26" rx="6" fill="#f5f3ff" stroke="#ddd6fe"/>
    <text x="70" y="55" text-anchor="middle" font-size="10" fill="#5b21b6">Pending</text>
    <path d="M120 51 L150 51" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrow)"/>
    <rect x="150" y="38" width="140" height="26" rx="6" fill="#f5f3ff" stroke="#ddd6fe"/>
    <text x="220" y="55" text-anchor="middle" font-size="10" fill="#5b21b6">Refund 30-60d</text>
    <path d="M290 51 L320 51" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrow)"/>
    <rect x="320" y="38" width="120" height="26" rx="6" fill="#f5f3ff" stroke="#ddd6fe"/>
    <text x="380" y="55" text-anchor="middle" font-size="10" fill="#5b21b6">Approved</text>
  </g>

  <path d="M260 470 L260 496" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="4 4"/>
  <polygon points="260,490 255,480 265,480" fill="#94a3b8"/>

  <!-- 5. Payment -->
  <g transform="translate(40, 496)">
    <rect x="0" y="0" width="440" height="72" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
    <text x="20" y="26" font-size="11" font-weight="600" fill="#0ea5e9">5. Payment</text>
    <rect x="20" y="38" width="88" height="26" rx="6" fill="#fef2f2" stroke="#fecaca"/>
    <text x="64" y="55" text-anchor="middle" font-size="10" fill="#b91c1c">$50+?</text>
    <path d="M108 51 L138 51" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrow)"/>
    <rect x="138" y="38" width="88" height="26" rx="6" fill="#fef2f2" stroke="#fecaca"/>
    <text x="182" y="55" text-anchor="middle" font-size="10" fill="#b91c1c">NET-30</text>
    <path d="M226 51 L256 51" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrow)"/>
    <rect x="256" y="38" width="184" height="26" rx="6" fill="#fef2f2" stroke="#fecaca"/>
    <text x="348" y="55" text-anchor="middle" font-size="10" fill="#b91c1c">PayPal / ACH / Wise</text>
  </g>

  <path d="M260 576 L260 602" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="4 4"/>
  <polygon points="260,596 255,586 265,586" fill="#94a3b8"/>

  <!-- 6. Recurring -->
  <g transform="translate(40, 602)">
    <rect x="0" y="0" width="440" height="56" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
    <text x="20" y="26" font-size="11" font-weight="600" fill="#0ea5e9">6. Recurring</text>
    <rect x="20" y="32" width="400" height="18" rx="6" fill="#ecfdf5" stroke="#a7f3d0"/>
    <text x="220" y="45" text-anchor="middle" font-size="11" fill="#047857">Monthly commission while customer is active</text>
  </g>
</svg>
